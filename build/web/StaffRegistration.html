<form action="StaffRegistrtion" style="border:1px  solid #ccc" enctype="multipart/form-data" class="form1" onsubmit=" return validation()" method="POST">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill is this form to create an account.</p>
    <hr>
	<label for="Fname"><b>Full Name</b></label>
    <input type="text" placeholder="Enter Full Name" id="name" name="Fname" ><br>
	<span id="msg1" style="color:red"></span>
	
	<label for="gender"><b>gender</b></label>
	<select name=gender class="gender1">
  <option value="male">Male</option>
  <option value="female">Female</option>
 </select>
	
	<label for="dob"><b>Date of Birth</b></label>
    <input type="date" placeholder="dd/mm/yyyy" name="dob" required class="DOB"><br>
	
	<label for="course" id="lab1"><b>Post</b></label>
	<select name=course class="course1" id="course2">
  <option value="Director">Director</option>
  <option value="Lecturer">Lecturer</option>
  <option value="HOD">HOD</option>
  <option value="Other">Other</option>
</select>
    
	<label for="mobile"><b>Mobile no</b></label>
    <input type="text" placeholder="enter mobile no" name="mobile" id="mbi" >
	<span id="msg3" style="color:red"></span>
    
	<label for="uname"><b>user Name</b></label>
    <input type="text" placeholder="Enter User Name" name="uname" id="u_name" >
	<span id="msg4" style="color:red"></span>
    
	<label for="password" ><b>Password</b></label>

	<span id="msg5" style="color:red"></span>
	
	 <label for="repsw"><b>re-password</b></label>

	<span id="msg6" style="color:red"></span>
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
     
    <label for="fileupload">upload profile photo here</label>
        <input type="file" name="fileupload">

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
 
</form>
